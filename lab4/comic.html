<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рязанцев Александр Алексеевич. Лабораторная 4.</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <style>
        body {
            text-align: center;
        }

        .div {
            position: relative;
            display: inline-block;
            top: 50px;
        }

        .img {
            margin: auto;
            border: 7px solid black;
            border-radius: 40px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.863);
        }

        .obloko {
            position: absolute;
            color: black;
            opacity: 0;
            transition: opacity 0.3s;
            border: 2px dotted black;
            background-color: #ffffffad;
            box-shadow: 3px 3px 5px hsla(0, 0%, 100%, 0.322);
            border-radius: 50%;
        }

        .obloko1 {
            left: 760px;
            height: 30px;
            width: 50px;
            top: 280px;
        }

        .obloko2 {
            left: 800px;
            height: 50px;
            width: 80px;
            top: 230px;
        }

        .obloko3 {
            left: 850px;
            height: 60px;
            width: 100px;
            top: 170px;
        }

        .obloko4 {
            left: 900px;
            height: 100px;
            width: 150px;
            top: 80px;
            line-height: 100px;
            text-align: center;
            color: black;
            font-family: 'Times New Roman', Times, serif;
            font-size: 22px;
        }

        .div:hover .obloko {
            opacity: 1;
            
        }

        .div:hover .obloko1 {
            transition: 2s;
            transition-delay: 0.1s;
        }

        .div:hover .obloko2 {
            transition: 2s;
            transition-delay: 0.2s;
        }

        .div:hover .obloko3 {
            transition: 2s;
            transition-delay: 0.3s;
        }

        .div:hover .obloko4 {
            transition: 2s;
            transition-delay: 0.4s;
        }

        
    </style>
</head>
<body>
    <header style="text-align: left;">
        НГТУ, ФБ, Лабораторная 4
    </header>

    <main>
        <div class="div">
            <img src="scale_1200.jpg" class="img">
            <div class="obloko obloko1"></div>
            <div class="obloko obloko2"></div>
            <div class="obloko obloko3"></div>
            <div class="obloko obloko4">Bella Ciao</div>
        </div>
    </main>

    <footer>
        &copy; Рязанцев Александр, ФБИ-31, 2-курс, 2025
    </footer>
</body>
</html>
