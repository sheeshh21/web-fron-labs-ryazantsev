<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рязанцев Александр Алексеевич. Лабораторная 4.</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <style>
       
        .okno {
            text-align: center;
            border: 7px solid black;
            border-radius: 150px;
            margin-left: 600px;
            margin-right: 600px;
            margin-top: 170px;
            height: 360px;
            background-color: hsla(270, 32%, 55%, 0.699);
        }

       .progress2 {
            width: 500px;
            height: 42px;
            background-color: white;
            border-radius: 5px;
            border: 3px solid black;
            position: relative;
            margin: auto;
            margin-top: 40px;
            margin-bottom: 25px;
            box-shadow: 2px 2px 5px #0000008c;
        }

        .progress1 {
            height: 100%;
            background-color: hsla(195, 70%, 62%, 0.658);
            width: 0;
            transition: 5s;
            border-radius: 3px;
        }

        .stepen {
            color: black;
            font-size: 58px;
            font-family: 'Times New Roman', Times, serif;
            margin-top: 45px;
            font-weight: bold;
            text-shadow: 2px 2px 5px #0000008c;
        }

        .button {
            padding: 15px 25px;
            border: 3px solid;
            border-radius: 10px;
            background-color: hsl(261, 38%, 51%);
            color: black;
            font-size: 23px;
            font-family: 'Times New Roman', Times, serif;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            margin-top: 130px;
            left: 825px;
            position: absolute;
        }

        .button:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        .button:active + .progress2 .progress1 {
            width: 100%;
        }

        .button:active {
            box-shadow: none; 
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная 4
    </header>
    <main>
        <div class="okno">
            <div class="stepen">Степень прогресса</div>
            <button class="button">Нажмите и удерживайте</button>
            <div class="progress2">
                <div class="progress1"></div>
            </div>
        </div>
    </main>
    <footer>
        &copy; Рязанцев Александр, ФБИ-31, 2-курс, 2025
    </footer>
</body>
</html>
