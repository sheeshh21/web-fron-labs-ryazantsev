    <script>
        function getEuroExchangeRate() {
            const url = 'https://api.open-meteo.com/v1/forecast?latitude=52.52&longitude=13.41&hourly=temperature_2m,apparent_temperature,precipitation_probability,cloud_cover,wind_speed_10m&timezone=Asia%2FBangkok';

                .then(function(response) {
                    return response.json();
                })

                    let hour = date.slice(-5)
                    let ispdate = date.slice(0, 10)
                    let temp = json.hourly.temperature_2m[8]
                    let apparent_temperature = json.hourly.apparent_temperature[8]

                    let wind_speed = json.hourly.wind_speed_10m[8]

                    let img1 = document.getElementById('img1');
                    let img2 = document.getElementById('img2');
                    let weather1 = document.getElementById('weather1');
                    let weather2 = document.getElementById('weather2');
                    let weather3 = document.getElementById('weather3');
                    let details1 = document.getElementById('details1');
                    let details2 = document.getElementById('details2');
                    let details3 = document.getElementById('details3');
                    let znach = document.getElementById('znach');
                    let znach1 = document.getElementById('znach1');
                    let znach2 = document.getElementById('znach2');
                    let znach3 = document.getElementById('znach3');
                    let znach4 = document.getElementById('znach4');
                    let znach5 = document.getElementById('znach5');
                    let znach6 = document.getElementById('znach6');
                    let znach7 = document.getElementById('znach7');
                    let znach8 = document.getElementById('znach8');
                    let znach9 = document.getElementById('znach9');
                    let znach10 = document.getElementById('znach10');
                    let znach11 = document.getElementById('znach11');
                    let h1 = document.getElementById('h1');
                    let polosa = document.getElementById('polosa');
                    let polosa1 = document.getElementById('polosa1');
                    

                    document.getElementById('date').innerHTML = ispdate + ' в ' + hour;
                    document.getElementById('temp').innerHTML =  '+' + temp + '°C';
                    document.getElementById('apparent_temperature').innerHTML = 'Ощущается как — ' + apparent_temperature + '°C';
                    document.getElementById('cloud_cover').innerHTML = 'Облачность — ' + cloud_cover + '%';
                    
                    if(precipitation_probability == 0) {
                        document.getElementById('precipitation_probability').innerHTML = 'Осадки — ' + 'нет';
                    }
                    else {
                        document.getElementById('precipitation_probability').innerHTML = 'Осадки ' + 'есть';
                    }

                    document.getElementById('wind_speed').innerHTML = 'Скорость ветра — ' + wind_speed + ' м/c';
                
                    img.style.display = 'block'
                    img1.style.display = 'block'
                    img2.style.display = 'block'
                    weather1.style.padding = '20px'
                    weather2.style.padding = '20px'
                    weather3.style.padding = '20px'
                    details1.style.padding = '12px'
                    details2.style.padding = '12px'
                    details3.style.padding = '12px'
                    znach.style.padding = '3px'
                    znach1.style.padding = '3px'
                    znach2.style.padding = '3px'
                    znach3.style.padding = '3px'
                    znach4.style.padding = '3px'
                    znach5.style.padding = '3px'
                    znach6.style.padding = '3px'
                    znach7.style.padding = '3px'
                    znach8.style.padding = '3px'
                    znach9.style.padding = '3px'
                    znach10.style.padding = '3px'
                    znach11.style.padding = '3px' 
                    h1.style.display = 'block'
                    polosa.style.display = 'block'
                    polosa1.style.display = 'block'

                    let date1 = json.hourly.time[12]
                    let hour1 = date1.slice(-5)
                    let ispdate1 = date.slice(0, 10)
                    let temp1 = json.hourly.temperature_2m[12]
                    let apparent_temperature1 = json.hourly.apparent_temperature[12]
                    let cloud_cover1 = json.hourly.cloud_cover[12]
                    let precipitation_probability1 = json.hourly.precipitation_probability[12]
                    let wind_speed1 = json.hourly.wind_speed_10m[12]
                    
                    document.getElementById('date1').innerHTML = ispdate + ' в ' + hour1;
                    document.getElementById('temp1').innerHTML =  '+' + temp1 + '°C';
                    document.getElementById('apparent_temperature1').innerHTML = 'Ощущается как — ' + apparent_temperature1 + '°C';
                    document.getElementById('cloud_cover1').innerHTML = 'Облачность — ' + cloud_cover1 + '%';
                    
                    if(precipitation_probability == 0) {
                        document.getElementById('precipitation_probability1').innerHTML = 'Осадки — ' + 'нет';
                    }
                    else {
                        document.getElementById('precipitation_probability1').innerHTML = 'Осадки — ' + 'есть';
                    }

                    document.getElementById('wind_speed1').innerHTML = 'Скорость ветра — ' + wind_speed1 + ' м/c';
                
                    let date2 = json.hourly.time[20]
                    let hour2 = date2.slice(-5)
                    let ispdate2 = date.slice(0, 10)
                    let temp2 = json.hourly.temperature_2m[20]
                    let apparent_temperature2 = json.hourly.apparent_temperature[20]
                    let cloud_cover2 = json.hourly.cloud_cover[20]
                    let precipitation_probability2 = json.hourly.precipitation_probability[20]
                    let wind_speed2 = json.hourly.wind_speed_10m[20]
                    
                    document.getElementById('date2').innerHTML = ispdate + ' в ' + hour2;
                    document.getElementById('temp2').innerHTML =  '+' + temp2 + '°C';
                    document.getElementById('apparent_temperature2').innerHTML = 'Ощущается как —' + apparent_temperature2 + '°C';
                    document.getElementById('cloud_cover2').innerHTML = 'Облачность — ' + cloud_cover2 + '%';
                    
                    if(precipitation_probability == 0) {
                        document.getElementById('precipitation_probability2').innerHTML = 'Осадки — ' + 'нет';
                    }
                    else {
                        document.getElementById('precipitation_probability2').innerHTML = 'Осадки — ' + 'есть';
                    }
                    
                    document.getElementById('wind_speed2').innerHTML = 'Скорость ветра — ' + wind_speed2 + ' м/c';
                })
        }

    <style>

        .img {

            display: none;
        }
        button {
            height: 60px;
            width: 180px;
            margin: 0 auto;
            display: block;
            border: 2px solid rgb(140, 117, 181);;
            border-radius: 10px;
            background: linear-gradient(160deg, rgb(140, 117, 181), rgb(187, 167, 224));
            font-weight: bold;
            cursor: pointer;
            font-size: 20px;
            transition: 0.3s;
            margin-top: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.192);
        }
        button:hover {
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.432);
            transition: 0.3s;
            scale: 1.05;
        }
        button:active {
            scale: 0.9;
            transition: 0.3s;
            box-shadow: 0 0 0;
        }
    </style>
