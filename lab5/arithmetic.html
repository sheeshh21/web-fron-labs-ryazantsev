<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рязанцев Александр Алексеевич. Лабораторная 5.</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert(' Сумма ' + a + ' и ' + b + ' равна ' + result)
        }

        function showAuthor() {
            let author = "Автор страницы: \nРязанцев Александр Алексеевич";
            alert(author);
        }

        function showFooter() {
            let footer = "Приветсвую вас на моей странице!\n«Изучай, развивайся, преуспевай». Постоянное обучение и развитие — ключевые факторы успешной карьеры и личного роста. ";
            alert(footer);
        }

    </script>
    <style>
        .message {
            border: 3px solid;
            display: inline-block;
            padding: 20px;
            margin: 10px;
            background-color: hwb(262 46% 29%);
            color: black;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()" style="cursor: pointer">
        НГТУ, ФБ, Лабораторная 5
    </header>
    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
    </main>
    <footer ondblclick="showFooter()" style="cursor: pointer">
        &copy; Рязанцев Александр, ФБИ-31, 2-курс, 2025
    </footer>
</body>
</html>
