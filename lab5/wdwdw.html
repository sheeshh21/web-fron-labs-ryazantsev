<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильтры</title>
    <script>
        function applyFilter(event) {
            let x = this.event.x;
            let image = document.getElementById('blurImage');
            let filterValue = 0;
            let filterName = '';

            // Выбираем фильтр в зависимости от нажатых клавиш
            if (event.ctrlKey) {
                // Если Ctrl, используем blur
                filterName = 'blur';
                image.style.filter = 'blur(' + filterValue + 'px)';
            } else if (event.altKey) {
                // Если Alt, используем grayscale
                filterValue = (x / image.offsetWidth) * 100;
                filterName = 'grayscale';
                image.style.filter = 'grayscale(' + filterValue + '%)';
            } else if (event.shiftKey) {
                // Если Shift, используем hue-rotate
                filterValue = (x / image.offsetWidth) * 360;
                filterName = 'hue-rotate';
                image.style.filter = 'hue-rotate(' + filterValue + 'deg)';
            } else {
                // По умолчанию используем blur
                filterValue = (x / image.offsetWidth) * 20;
                filterName = 'blur';
                image.style.filter = 'blur(' + filterValue + 'px)';
            }

            // Обновляем отображаемое название фильтра и его степень
            document.getElementById('filterName').innerText = 'Фильтр: ' + filterName;
            document.getElementById('filterValue').innerText = 'Степень: ' + filterValue.toFixed(2) + (filterName === 'hue-rotate' ? '°' : 'px');
        }
    </script>
    <style>
        .img {
            height: 100%;
            width: 80%;
            margin-left: 200px;
            margin-top: 80px;
            border: 7px solid black;
            border-radius: 30px;
            transition: filter 0.1s ease; /* плавный переход для фильтров */
        }

        .info {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная 5
    </header>
    <main>
        <div class="info">
            <p>Перемещайте мышь по изображению для изменения фильтра (чем правее, тем сильнее эффект).</p>
            <p>Нажимайте клавиши Ctrl, Alt, Shift для активации других фильтров.</p>
        </div>
        <div><img src="1111.jpg" id="blurImage" class="img" onmousemove="applyFilter(event)"></div>
        <div id="filterInfo" class="info">
            <p id="filterName">Фильтр: blur</p>
            <p id="filterValue">Степень: 0px</p>
        </div>
    </main>

    
</body>
</html>
